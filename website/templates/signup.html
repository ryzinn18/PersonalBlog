{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group container-sm">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email"/>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username"/>
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password"/>
        <label for="password2">Reenter Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Renter Password"/>
        <br>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
        <br>
        <center>
            <label>Already have an account?</label>
            <br>
            <a href="/login">Login</a>
        </center>
    </div>
</form>
{% endblock %}
